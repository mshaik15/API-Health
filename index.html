<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Processing Test Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #f8f9ff, #f0f2ff);
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, #f0f2ff, #e8ebff);
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: linear-gradient(45deg, #e8ebff, #dde1ff);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #666;
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .status {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.loading {
            background: linear-gradient(90deg, #ffeaa7, #fdcb6e);
            color: #2d3436;
            display: block;
        }

        .status.success {
            background: linear-gradient(90deg, #55efc4, #00b894);
            color: white;
            display: block;
        }

        .status.error {
            background: linear-gradient(90deg, #fd79a8, #e84393);
            color: white;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .config-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .config-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .result-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-wrap;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Recipe Processor</h1>
            <p>Upload a PDF recipe to test the backend processing</p>
        </div>

        <div class="config-section">
            <div class="config-title">üîß Backend Configuration</div>
            <input type="text" class="config-input" id="backendUrl" placeholder="Backend URL" value="http://localhost:3001">
            <div class="config-grid">
                <input type="text" class="config-input" id="store" placeholder="Store" value="Walmart">
                <input type="text" class="config-input" id="location" placeholder="Location" value="100 The Boardwalk">
            </div>
        </div>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÑ</div>
            <div class="upload-text">Drop your recipe PDF here</div>
            <div class="upload-subtext">or click to browse files</div>
            <input type="file" class="file-input" id="fileInput" accept=".pdf">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="status" id="status"></div>

        <div class="result-section" id="resultSection">
            <div class="result-title">üìä Processing Result</div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const status = document.getElementById('status');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const backendUrl = document.getElementById('backendUrl');

        let selectedFile = null;

        // Click to upload
        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            if (file.type !== 'application/pdf') {
                showStatus('error', '‚ùå Please upload a PDF file only');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.style.display = 'block';
            
            // Auto-upload after file selection
            setTimeout(() => {
                uploadFile();
            }, 500);
        }

        async function uploadFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            showStatus('loading', 'üîÑ Processing recipe... This may take a moment');
            resultSection.style.display = 'none';

            try {
                const response = await fetch(`${backendUrl.value}/recipe-processing/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('success', `‚úÖ ${result.message}`);
                    showResult(result);
                } else {
                    showStatus('error', `‚ùå ${result.message || 'Upload failed'}`);
                    if (result.error) {
                        showResult({ error: result.error });
                    }
                }
            } catch (error) {
                showStatus('error', `‚ùå Network error: ${error.message}`);
                showResult({ error: error.message, details: 'Check if your backend is running on the correct port' });
            }
        }

        function showStatus(type, message) {
            status.className = `status ${type}`;
            
            if (type === 'loading') {
                status.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                status.innerHTML = message;
            }
        }

        function showResult(data) {
            resultContent.textContent = JSON.stringify(data, null, 2);
            resultSection.style.display = 'block';
        }

        // Test connection on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${backendUrl.value}/recipe-processing/health`);
                if (response.ok) {
                    console.log('‚úÖ Backend connection successful');
                } else {
                    console.log('‚ö†Ô∏è Backend health check failed');
                }
            } catch (error) {
                console.log('‚ùå Backend not reachable:', error.message);
            }
        });
    </script>
</body>
</html>
